

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" ><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">
      <span>DatumCollection.Web&nbsp;&nbsp;</span>
      <span style="font-size:small"><i>by @tangscode</i></span>
    </h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav mode="push" >
      <mat-nav-list>
        <a mat-list-item routerLink="./{{nav.router}}" *ngFor="let nav of fillerNav" (click)="snav.toggle()">
          <mat-icon>{{nav.icon}}</mat-icon> <span class="nav-caption">{{nav.name}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
